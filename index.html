<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name = "keywords" content="Affordable travel">

    <!--Fotns-->
    <link href="https://fonts.googleapis.com/css?family=DM+Serif+Display|Open+Sans:300,400,600,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <title>Peak | #1 Boulder Colorado Travel Guide</title>
</head>
<body>
    <header class="header">
        <!-- NAVIGATION -->
        <div class="navbar">
            <div class="logo-box">
                <a href="#"><img src="images/logo.svg" alt="logo" class="logo"></a>
            </div> 
            <nav>
                <div class="menu-nav">
                    <ul>
                        <li> <a href="#">Home</a></li>
                        <li> <a href="#">About Us</a></li>
                        <li> <a href="#">Travel Guide</a></li>
                        <li> <a href="#">Blog</a></li>
                    </ul>
                </div>
            </nav>
        </div>

        <!-- COVER IMAGE CTA -->
        <div class="container">
            <div class="cover-cta">
                <div class="hero-info">
                    <h1><span>Boulder</span><br>Colorado</h1>
                    <p>Lorem ipsum dolor sit amet, cons ectetuer adi piscing elit. </p>
                </div>
                <div class="booking-form">
                    <h3>Book your Adventure Today</h3>
                    <form>
                        Name<br>
                        <input type="text" name="Full Name" value="" placeholder="Full Name">
                        <br>
                        <div class="trip-dates">
                            <div class="start-date">
                                <label for="start">Start Date</label><br>
                                <input type="date" id="start" name="trip-star">
                            </div>
                            <div class="end-date">
                                <label for="start">End Date</label><br>
                                <input type="date" id="start" name="trip-end">
                                <br>
                            </div>         
                        </div>
                        Guests<br>
                        <select>
                            <option value="1 Guest">1 Guest</option>
                            <option value="2 Guests">2 Guests</option>
                            <option value="3 Guests">3 Guests</option>
                            <option value="4 Guests">4 Guests</option>
                          </select>
                          <br>
                        <input type="submit" value="Submit">
                      </form> 
                </div>
            </div>
        </div>
    </header>
</body>
</html>
